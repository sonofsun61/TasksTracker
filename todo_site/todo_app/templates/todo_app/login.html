{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="{% static 'todo_app/css/login.css' %}">
</head>

<body>
    <img class="main_pic" src="{% static 'todo_app/img/main_pic.svg' %}" alt="">
    <div class="auth-container">
        <div class="auth-box">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div>
                    <img class="logo" src="{% static 'todo_app/img/photo.png' %}" alt="">
                    <span class="logo_label">TASKLY</span>
                </div>
                <div class="form-group">
                    <input name="username" type="text" placeholder="Логин" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="access-btn">Войти</button>
                <p class="signup_offer">Нет аккаунта? <a class="signup_link"
                        href="{% url 'signup' %}">Зарегистрироваться</a></p>
            </form>
        </div>
    </div>
    <div class="advice-container">
        <p class="advice"></p>
    </div>
</body>

</html>
